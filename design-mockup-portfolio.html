<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mock3-portfolio-1</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <main class="mock3-portfolio-1">
    <section class="row">
      <div class="col-6">
        <img src="images/udacity.png" alt="Logo" class="logo">
      </div>
      <div class="col-6 end">
        <div class="col-12">
          <!-- <span class="title">JANE DOETTE</span> -->
          JANE DOETTE
        </div>
        <div class="col-12 top">
          <!-- <span class="sub-title">FRONT-END NINJA</span> -->
          FRONT-END NINJA
        </div>
      </div>
    </section>
    <hr class="line">
    <section class="row">
      <div class="col-12">
        <img src="https://via.placeholder.com/860x360" alt="This is an image">
      </div>
    </section>
    <section>
      <h2 class="list-title">Featured Work</h2>
      <div class="row">
        <div class="col-4">
          <figure class="pic">
            <img src="http://placekitten.com/g/300/200" alt="APPIFY">
            <figcaption class="img-title">
              <a href="https://github.com/udacity/Appify/">APPIFY</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-4">
          <figure class="pic">
            <img src="http://placekitten.com/g/300/200" alt="SUNFLOWER">
            <figcaption class="img-title">
              <a href="https://github.com/udacity/Sunflower/">SUNFLOWER</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-4">
          <figure class="pic">
            <img src="http://placekitten.com/g/300/200" alt="BOKEH">
            <figcaption class="img-title">
              <a href="https://github.com/udacity/Bokeh/">BOKEH</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
